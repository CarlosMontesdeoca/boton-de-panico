<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Lista de Contactos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <div *ngIf="!state">
    <ion-button (click)="newContact()"> Nuevo Contacto </ion-button>
    <div *ngFor="let contact of contacts">
      <ion-item>
        <ion-label position="fixed">{{contact.name}}</ion-label>
        <br/>
        <ion-label position="fixed">{{contact.phone}}</ion-label>
        <ion-button type="button" (click)="deleteContact(contact._id)" >Eliminar</ion-button>
      </ion-item>
    </div>
  </div>
  <div *ngIf="state">
    <form>
      <fieldset>
        <ion-item>
          <div class="mb-3">
            <label for="name" >Nombre</label>
            <br/>
            <input type="text" class="form-control" id="name" required [(ngModel)]="contact.name" name="name" placeholder="Nombre de usuario">
          </div>
        </ion-item>
        <ion-item>
          <div class="mb-3">
            <label for="phone" >Telefono: </label>
            <br/>
            <span> +593</span><input type="number" class="form-control" id="phone" required [(ngModel)]="contact.phone" name="phone" placeholder="987654321">
          </div>
        </ion-item>
      </fieldset>
      <ion-button (click)="newContact()"> Cancelar </ion-button>
      <ion-button type="submit" (click)="saveContact()"> Guardar </ion-button>
    </form>
    
  </div>
  
</ion-content>
